server.port=8085
spring.application.name=zuul-server
eureka.client.register-with-eureka=true
eureka.client.serviceUrl.defaultZone:https://eureka-server-qs.herokuapp.com/eureka/
spring.profiles.active=development
zuul.host.socket-timeout-millis:30000

zuul.routes.quadsquad.path=/quadsquad/**
zuul.routes.quadsquad.url=https://recrutement-backend-qs.herokuapp.com


zuul.routes.jobrecruit.path=/jobrecruit/**
zuul.routes.jobrecruit.url=http://localhost:8082

zuul.routes.softskillsrecruit.path=/softskillsrecruit/**
zuul.routes.softskillsrecruit.url=http://localhost:8083

zuul.routes.hardskillsrecruit.path=/hardskillsrecruit/**
zuul.routes.hardskillsrecruit.url=http://localhost:8086

zuul.routes.authrecruit.path=/authrecruit/**
zuul.routes.authrecruit.url=http://localhost:8087

zuul.routes.enterprise.path=/enterprise/**
zuul.routes.enterprise.url=http://localhost:8081

